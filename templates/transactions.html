<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">

    <div class="container mt-5">
        <h2 class="text-center">Track Your Transactions üí≥</h2>

        <!-- Add Transaction Form -->
        <form method="POST" class="row g-3 mt-4">
            <div class="col-md-4">
                <input type="text" class="form-control" name="description" placeholder="Description" required>
            </div>
            <div class="col-md-3">
                <input type="number" step="0.01" class="form-control" name="amount" placeholder="Amount" required>
            </div>
            <div class="col-md-3">
                <select name="category" class="form-select" required>
                    <option value="">Category</option>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Add</button>
            </div>
        </form>

        <!-- Transactions Table -->
        <div class="mt-5">
            <h4>Transaction History üìú</h4>
            {% if transactions %}
                <table class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount (‚Çπ)</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for txn in transactions %}
                            <tr>
                                <td>{{ txn.description }}</td>
                                <td>{{ txn.amount }}</td>
                                <td>{{ txn.category }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <div class="alert alert-info mt-3">No transactions yet. Start adding!</div>
            {% endif %}
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-secondary">‚Üê Back to Home</a>
        </div>
    </div>

</body>
</html>
